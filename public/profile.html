<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile | Etago Dashboards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Demo banner + shared nav -->
  <div class="demo-banner">
    Demo environment â€” authentication, roles, and themes are simulated client-side only.
  </div>

  <header class="navbar">
    <div class="inner">
      <div class="brand">
        <span class="dot"></span> Etago Dashboards
      </div>
      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="dashboard1.html" data-dashboard="dashboard1.html">Dashboard 1</a>
        <a href="dashboard2.html" data-dashboard="dashboard2.html">Dashboard 2</a>
        <a href="dashboard3.html" data-dashboard="dashboard3.html">Dashboard 3</a>
        
        <a href="login.html" class="nav-logged-out">Login</a>
        <a href="profile.html" class="nav-logged-in">
          Profile (<span class="nav-username"></span>)
        </a>
        <a href="admin.html" class="nav-logged-in">Admin</a>

        <button type="button" id="theme-toggle" class="nav-theme-btn nav-logged-in">
          ðŸŒ“ Theme
        </button>

        <button type="button" class="nav-logged-in btn-secondary" onclick="logout()">
          Logout
        </button>
      </nav>
    </div>
  </header>

  <main class="page-container">
    <section class="card">
      <h1>Your Profile</h1>
      <p class="muted">View and update your basic account details.</p>

      <div id="profile-content" style="display:none;">
        <div id="access-summary" class="muted" style="margin-bottom:12px;"></div>

        <div class="profile-row">
          <span class="label">Username:</span>
          <span id="profile-username"></span>
        </div>
        <div class="profile-row">
          <span class="label">Role:</span>
          <span id="profile-role" class="badge"></span>
        </div>

        <h2>Preferences (mock)</h2>
        <form id="profile-form">
          <label>
            Display name
            <input type="text" id="display-name" placeholder="How you'd like to be addressed" />
          </label>

          <label>
            Theme
            <select id="theme-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="system">Match system</option>
            </select>
          </label>
          <p id="theme-help" class="muted" style="margin-top:-4px; margin-bottom:8px;"></p>

          <button type="submit" class="btn-primary">Save changes</button>
          <p id="profile-message" class="success-message" style="display:none;"></p>
        </form>
      </div>

      <p id="profile-error" class="error-message" style="display:none;"></p>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="theme.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      requireLogin();

      const user = getCurrentUser();
      const profileContent = document.getElementById("profile-content");
      const profileError = document.getElementById("profile-error");
      const themeSelect = document.getElementById("theme-select");
      const themeHelp = document.getElementById("theme-help");
      const accessSummary = document.getElementById("access-summary");

      if (!user) {
        profileError.textContent = "You must be logged in to view this page.";
        profileError.style.display = "block";
        return;
      }

      document.getElementById("profile-username").textContent = user.username;
      const roleBadge = document.getElementById("profile-role");
      roleBadge.textContent = user.role;
      roleBadge.classList.add(user.role === "admin" ? "badge-admin" : "badge-user");

      const dashboards = Array.isArray(user.dashboards) ? user.dashboards : [];
      accessSummary.textContent = dashboards.length
        ? `You can access: ${dashboards.join(", ")}`
        : "You currently have no dashboard access assigned.";

      const prefsKey = `prefs_${user.username}`;
      const saved = localStorage.getItem(prefsKey);
      let currentThemeValue = "system";

      if (saved) {
        try {
          const prefs = JSON.parse(saved);
          if (prefs.displayName) {
            document.getElementById("display-name").value = prefs.displayName;
          }
          if (prefs.theme) {
            currentThemeValue = prefs.theme;
          }
        } catch (e) {
          console.warn("Bad prefs JSON for", prefsKey, e);
        }
      }

      function updateThemeHelp(value) {
        if (value === "dark") {
          themeHelp.textContent = "Using dark mode on all pages.";
        } else if (value === "light") {
          themeHelp.textContent = "Using light mode on all pages.";
        } else {
          themeHelp.textContent = "Using your system's light/dark preference.";
        }
      }

      themeSelect.value = currentThemeValue;
      updateThemeHelp(currentThemeValue);
      applyUserTheme(currentThemeValue);

      const form = document.getElementById("profile-form");
      const messageEl = document.getElementById("profile-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let prefs = {};
        const existing = localStorage.getItem(prefsKey);
        if (existing) {
          try {
            prefs = JSON.parse(existing) || {};
          } catch (e) {
            prefs = {};
          }
        }
        prefs.displayName = document.getElementById("display-name").value.trim();
        prefs.theme = themeSelect.value;

        localStorage.setItem(prefsKey, JSON.stringify(prefs));
        applyUserTheme(themeSelect.value);
        updateThemeHelp(themeSelect.value);

        messageEl.textContent = "Profile updated (mock only, stored locally).";
        messageEl.style.display = "block";
      });

      themeSelect.addEventListener("change", () => {
        updateThemeHelp(themeSelect.value);
        applyUserTheme(themeSelect.value);
      });

      profileContent.style.display = "block";
    });
  </script>
</body>
</html>
