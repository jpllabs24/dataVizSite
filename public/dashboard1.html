  <main class="page-container">
    <section class="hero">
      <h1>ðŸ“Š My Tableau Dashboard 1</h1>
      <p class="sub">Embedded from Tableau Public â€¢ responsive sizing</p>
    </section>

    <section class="card embed-card">
      <div class="loading" id="viz-loading">Loading dashboardâ€¦</div>
      <div class="tableauPlaceholder" id="viz1">
        <noscript>
          <a href="#">
            <img alt="Tableau static preview"
                 src="https://public.tableau.com/static/images/Sp/Sportswearbusiness/Dashboard1/1.png"
                 style="border:none" />

        </noscript>
        <object class="tableauViz" style="display:none;">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="site_root" value="" />

          <param name="tabs" value="yes" />
          <param name="toolbar" value="yes" />

          <param name="display_spinner" value="yes" />

        </object>

  <script src="auth.js"></script>

  <script>
    requireLogin();
    requireDashboardAccess("dashboard1.html");
  </script>

  <script>
    (function() {
      const div = document.getElementById('viz1');
      const obj = div.getElementsByTagName('object')[0];
      const loading = document.getElementById('viz-loading');

      function sizeViz() {
        const w = div.offsetWidth;
        if (w > 800) {
          obj.style.width = '100%';
          obj.style.height = Math.round(w * 0.62) + 'px';
        } else if (w > 500) {
          obj.style.width = '100%';
          obj.style.height = Math.round(w * 0.75) + 'px';
        } else {
          obj.style.width = '100%';
          obj.style.height = Math.round(w * 1.2) + 'px';
        }
      }

      function initVizScript() {
        const s = document.createElement('script');
        s.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        s.onload = () => {
          if (loading) loading.style.display = 'none';
          obj.style.display = 'block';
          sizeViz();
        };
        obj.parentNode.insertBefore(s, obj);
      }

      window.addEventListener('resize', sizeViz, { passive: true });
      initVizScript();
    })();
  </script>
</body>
